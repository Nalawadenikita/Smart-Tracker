
<div class="uploadimage"style="width: 20rem;">
  <div class="cross">
    <svg width="15" class="text-light"  height="15" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" (click)="closeDialog() " >
      <path d="M7.496 7.495a.6.6 0 0 1 .85 0l3.174 3.176 3.176-3.176a.6.6 0 0 1 .85.85l-3.177 3.174 3.176 3.176a.603.603 0 0 1 0 .85.6.6 0 0 1-.85 0l-3.175-3.177-3.175 3.176a.6.6 0 1 1-.85-.85l3.177-3.175-3.176-3.175a.6.6 0 0 1 0-.85Z"></path>
    </svg>
    </div>
  <form enctype="multipart/form-data" >

    <div class="card" >
    <div class="card-body">
      <h4 class="card-title"><b>Upload Logo</b></h4>
      <input type="file" (change)="onFileSelected($event)" accept="image/*">
      
      <button (click)="onSubmitForm()" type="submit" class="btn btn-primary" style="margin-top: 12px;">Submit</button>
      <button class="btn btn-danger" (click)="closeDialog()" style="margin-top: 12px; margin-left: 10px;">Cancel</button>
    </div>
    </div>
</form>
</div>
