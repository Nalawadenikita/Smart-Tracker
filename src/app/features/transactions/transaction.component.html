<div>
  <table class="table table-bordered w-100">
    <thead>
      <tr>
        <th>Transaction Date</th>
        <th>Customer Name</th>
        <th>Location</th>
        <th>Gas Type</th>
        <th>Transaction ID</th>
        <th>Cylinder Size</th>
        <th>Cylinder Code</th>
        <th>Cylinder Count</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of filtered_data; let i = index">
        <td colspan="8">
          <table class="table table-bordered" style="width: 100%;">
            <tbody>
              <tr *ngFor="let tr of item.transactions">
                <td>{{ tr?.date == null ? 'Na' : tr?.date }}</td>
                <td>{{ item.customer_name }}</td>
                <td>{{ tr.loc }}</td>
                <td>{{ tr.gas_type }}</td>
                <td>{{ tr.transaction_id }}</td>
                <td>{{ tr.cylinder_size }}</td>
                <td>{{ tr.cylinder_code }}</td>
                <td>{{ tr.cylinder_count }}</td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</div>
